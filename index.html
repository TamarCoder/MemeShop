<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./images/logo.png">
    <link rel="stylesheet" href="global.css">
    <title>MEME SHOP</title>
</head>

<body>



    <div class="Container">


        <aside>

            <div class="aside-content">
                <div class="aside-logo">
                    <img src="./images/logo.png" alt="logo">
                </div>
                <div class="aside-company">
                    <h3 class="aside-menu-heading">Company</h3>
                    <ul class="company-lists">
                        <li class="list-item active">
                            <img src="./images/home.svg" alt="home">
                            <p class="activeP">Generale</p>
                        </li>
                        <li class="list-item">
                            <img src="./images/user.svg" alt="user">
                            <p>Members</p>
                        </li>
                        <li class="list-item">
                            <img src="./images/team.svg" alt="team">
                            <p>Teams</p>
                        </li>
                        <li class="list-item">
                            <img src="./images/docum.svg" alt="docum">
                            <p>Custom fields</p>
                        </li>
                    </ul>
                </div>
                <div class="aside-acount">
                    <h3 class="aside-menu-heading">Account</h3>

                    <ul class="acount-list">
                        <li class="list-item">
                            <img src="./images/user.svg" alt="user">
                            <p>Profile</p>
                        </li>
                        <li class="list-item">
                            <img src="./images/team.svg" alt="team">
                            <p>My works</p>
                        </li>

                    </ul>

                </div>
            </div>

        </aside>




        <div class="main-content">



            <header>
                <div class="header-content">
                    <div class="hedaer-wrapper">
                        <form class="form">
                            <input type="search" placeholder="Search" name="search" id="search">
                            <div class="search-icon">
                                <img src="./images/search.svg" alt="search">
                            </div>
                        </form>
                        <div class="profile">
                            <h3>Devon Lane</h3>
                            <img src="./images/profile.png" alt="profile">
                        </div>
                    </div>
                </div>
            </header>








            <main>

                <div class="main-container">

                    <section class="cover"></section>
                    <section class="button-banner"></section>
                    <section class="flash-sale"></section>
                    <section class="all-theme"></section>




                </div>



            </main>




        </div>


    </div>





</body>

</html>
